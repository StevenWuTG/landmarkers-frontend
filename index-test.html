<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Landmarkers</title>
        <meta name="author" content="Karina Guerra & Steven Wu">
        <meta name="description" content="an app to check local landmarks">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/test_login.css" rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    </head>



    <body class="body grid">
        <div class="avatar-bar">
            <image class="avatar" hidden="true"></image>
        </div>
        <div class="top-bar center-title">Landmarkers</div>

        <div class="search-container">
            <form id="search-bar" class="search-bar" hidden="true">
                <input id="search-input" name="search" placeholder="Input Search Here">
                <button id="submit-search" type="submit"><i class="fa fa-search"></i></svg></button>
            </form>
        </div>
        <div class="landmark-bar" hidden="true">

             <div class="landmark-bar-list" hidden="true"></div>

             <form class="user-info" hidden="true">
                 <h3>Your Account Info:</h3>
                Username:<input name="username" id="edit-username"></input><br> 
                Hometown:<input name="hometown" id="edit-hometown"></input><br> 
                Image:<input name="img_url" id="edit-image"></input><br> 
                User Bio:<input name="bio" id="edit-bio"></input><br> <br>

                <div id="user-buttons">
                   <button id="user-edit" name="edit">Edit</button>
                   <button id="user-delete" name="delete">Delete</button> <br>
                   <button id="delete-confirm" name="delete" hidden="true">*DELETE*</button>
                </div>
            </div>
            
        </form>
        <div class="hometown-bar center" hidden="true"></div>
        <div class="info-bar" hidden="true"> 
            <form class="landmark-info" hidden="true">
                <h3>Landmark info:</h3>
                Name: <input class="input2" id="landmark-name"></input> <br>
                Genre: <input class="input2" id="landmark-genre"></input> <br>
                Address: <input class="input2" size="30" maxlength="30" id="landmark-address"></input> <br>
                Description: <input class="input2" size="35" maxlength="35" id="landmark-bio"></input> <br>
                Image: <input class="input2" id="landmark-img-url" hidden="true"></input> <br>
                <img id="landmark-img" class="landmark-image" src="">
            </form>
            
            <form class="landmark-form" hidden="true">
                <h4>Landmark Form</h4>

                <input hidden="true" name="user_id">
                Name:<input class="input2" id= "landmark-name" name="name"> <br>
                Address:<input class="input2" id= "landmark-address" name="address"> <br>
                Image:<input class="input2" id= "landmark-img-url" name="image"> <br>
                Description:<input class="input2" id= "landmark-bio" name="bio"> <br>
                Genre:<input class="input2" id= "landmark-genre" name="genre"> <br> <br>
                <button id="landmark-submit" type="submit">Submit</button>
            </form>
            <div id="button-container" hidden= "true">
                <button id="landmark-edit" name="edit">Edit</button>
                <button id="landmark-delete" name="delete">Delete</button> <br>
                <button id="delete-confirm" name="delete" hidden="true">*DELETE*</button>

            </div>
        </div>

        <div class="map-box map-box-bg">
            <div id="map" hidden="true">

            </div>

            <div class="sign-in-bar">

                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <!-- Tabs Titles -->
                        <h2 class="active" id="sign-in-tab"> Sign In </h2>
                        <h2 class="inactive underlineHover" id="sign-up-tab">Sign Up </h2>

                        <!-- Login Form -->
                        <form id="login-form">
                            <input type="text" id="login-input" class="fadeIn first" name="login"
                                placeholder="Username">
                            <input type="submit" class="fadeIn fourth" value="Log In">
                        </form>

                        <!-- Sign Up Form -->
                        <form id="new-user-form" hidden="true">
                            <input type="text" id="new-login-input" class="fadeIn first" name="username"
                                placeholder="Username">
                            <input type="text" id="new-hometown-input" class="fadeIn first" name="hometown"
                                placeholder="Hometown">
                            <input type="text" id="new-image-input" class="fadeIn first" name="img_url"
                                placeholder="Image">
                            <input type="text" id="new-bio-input" class="fadeIn first" name="bio" placeholder="Bio">
                            <input type="submit" class="fadeIn fourth" value="Sign Up">
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="footer-bar">
            L A N D M A R K E R S -- By Steven Wu & Karina Guerra
        </div>
       


    </body>


    <script defer src="js/main.js"></script>
    <!-- <script defer src="js/map.js"></script> -->
    <!-- <script defer src="js/geocode.js"></script> -->
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCMZIf7DhtFbXH8I1fB6wb3dcXAB5mrOM"></script> -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCMZIf7DhtFbXH8I1fB6wb3dcXAB5mrOM&callback=initMap&libraries=&v=weekly"
        defer></script>

    <script async defer src="https://unpkg.com/axios/dist/axios.min.js"></script>


</html>
