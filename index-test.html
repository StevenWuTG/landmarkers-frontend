<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Landmarkers</title>
        <meta name="author" content="Karina Guerra & Steven Wu">
        <meta name="description" content="an app to check local landmarks">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/test_login.css" rel="stylesheet">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <body class="body grid">
        <div class="avatar-bar">avatar bar </div>
        <div class="top-bar center-title">Landmarkers </div>
        <div class="search-container"> 
            <form id="search-bar" class="search-bar">
                <input id="search-input" name="search" placeholder="Input Search Here">
                <button id="submit-search" type="submit"><i class="fa fa-search"></i></svg></button>
            </form>
        </div>
        <div class="landmark-bar"> landmark bar </div>
        <div class="hometown-bar center">hometown bar </div>
        <div class="info-bar"> info bar</div>
        <div class="map-box">map box </div>
        <div class="footer-bar">
             footer bar
        </div>
        <div class ="div9"></div>
        <div class ="div10"></div>
        

    </body>


    <script defer src="js/main.js"></script>
