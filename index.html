<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Landmarkers</title>
        <meta name="author" content="Karina Guerra & Steven Wu">
        <meta name="description" content="an app to check local landmarks">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/test_login.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    </head>
    
    <nav class="top-bar">
        <div class="center-title">Landmarkers</div>
        
        <div class="search-container">
            <form id="search-bar" class="search-bar">
                <input id="search-input" name="search" placeholder="Input Search Here">
                <button id="submit-search" type="submit"><i class="fa fa-search"></i></svg></button>
            </form>
        </div>
    </nav>

    <body id="body" class="body">
        <div>
            <div class="hometown-bar center" hidden="true">
            </div>

            <div class="flex-container wrap">
                <div class="landmark-bar flex-item wrap " hidden="true">
                    <h3 class="bold">List of landmarks</h3>
                </div>
                <div class="image-box flex-item wrap" hidden="true">
                    <div id="map"></div>

                </div>
            </div>
            <div class="info-form center" hidden="true">
                <form class="landmark-info" hidden="true">
                    <h3>landmark info</h3>
                    Name: <input type="text" id="landmark-name"></input> <br>
                    Genre: <input type="text" id="landmark-genre"></input> <br>
                    Address: <input type="text" id="landmark-address"></input> <br>
                    Bio: <input type="text" size="50" maxlength="50" id="landmark-bio"></input> <br>
                    Image: <input type="text" id="landmark-image-url" hidden="true"></input> <br>
                    <img id="landmark-img" class="landmark-image" src="">
                </form>

                <form class="landmark-form center" hidden="true">
                    <h3>Landmark Form</h3>
                    <input hidden="true" name="user_id">
                    Name:<input type="text" name="name">
                    Address:<input type="text" name="address">
                    Image:<input type="text" name="image">
                    Bio:<input type="text" name="bio">
                    Genre:<input type="text" name="genre">
                    <button id="landmark-submit" type="submit">Submit</button>
                </form>
                <div id="button-container">

                </div>
            </div>
            <div class="sign-in-bar">

                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <!-- Tabs Titles -->
                        <h2 class="active" id="sign-in-tab"> Sign In </h2>
                        <h2 class="inactive underlineHover" id="sign-up-tab">Sign Up </h2>

                        <!-- Login Form -->
                        <form id="login-form">
                            <input type="text" id="login-input" class="fadeIn first" name="login"
                                placeholder="Username">
                            <input type="submit" class="fadeIn fourth" value="Log In">
                        </form>

                        <!-- Sign Up Form -->
                        <form id="new-user-form" hidden="true">
                            <input type="text" id="new-login-input" class="fadeIn first" name="username"
                                placeholder="Username">
                            <input type="text" id="new-hometown-input" class="fadeIn first" name="hometown"
                                placeholder="Hometown">
                            <input type="text" id="new-image-input" class="fadeIn first" name="img_url"
                                placeholder="Image">
                            <input type="text" id="new-bio-input" class="fadeIn first" name="bio" placeholder="Bio">
                            <input type="submit" class="fadeIn fourth" value="Sign Up">
                        </form>

                    </div>
                </div>
            </div>



        </div>

    </body>


    <script defer src="js/main.js"></script>
    <!-- <script defer src="js/map.js"></script> -->
    <!-- <script defer src="js/geocode.js"></script> -->
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCMZIf7DhtFbXH8I1fB6wb3dcXAB5mrOM"></script> -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCMZIf7DhtFbXH8I1fB6wb3dcXAB5mrOM&callback=initMap&libraries=&v=weekly"
        defer></script>

    <script async defer src="https://unpkg.com/axios/dist/axios.min.js"></script>


</html>
